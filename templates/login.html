<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<style>
    body{
        background-image: url('https://wallpaperaccess.com/full/1282798.jpg');
        backdrop-filter: blur(5px);
    }
    .form-container{
        border: 1px solid #fff;
        padding: 50px 60px;
        margin-top: 30vh;
        -webkit-box-shadow: -12px -7px 23px 0px rgba(0,0,0,0.61);
-moz-box-shadow: -12px -7px 23px 0px rgba(0,0,0,0.61);
box-shadow: -12px -7px 23px 0px rgba(0,0,0,0.61);
    }
    
</style>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-x3-12"></div>
            <div class="col-md-4 col-sm-4 col-x3-12">
                <form class="form-container">
                    <div class="form-group">
                        <h1 style="text-align: center;">Login Form</h1>
                      <label for="exampleInputEmail1" style="margin-top: 10px;">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal">Submit</button>
                    <label>Not a Member ?</label><a href="{% url 'sign' %}">Sign Up</a>
                  </form>
            </div>
            <div class="col-md-4 col-sm-4 col-x3-12"></div>
        </div>
    </div>




    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Book An Appoinment</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            <label>Full Name</label>
            <input type="text" placeholder="enter your name" class="form-control">
            <label>Age</label>
            <input type="text" placeholder="enter your age" class="form-control">
            <label>Gender</label>
            <input type="radio" name="gen"><label>Male</label> 
            <input type="radio" name="gen"><label>Female</label><br>
            <label>Address</label>
            <textarea class="form-control" placeholder="enter your address" rows="4" cols="50"></textarea>
            <label>Department</label>
            <input type="text" class="form-control">
            <label>Doctor Name</label>
            <input type="text" class="form-control">
            <label>Are you Sure to Confirm Bookings ?</label>
            <input type="radio" name="sure"><label>Yes</label>
            <input type="radio" name="sure"><label>No</label>
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-light"><a href="{% url 'homes' %}">Done</a></button>
            </div>
          </div>
        </div>
      </div>
    

</body>
</html>
